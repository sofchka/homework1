<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        button {
            background-color: #ff66b2;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <h1>Welcome to Page 1</h1>
    <a href="/"><button>Back to Home</button></a>
    <a href="/2"><button>Go to Page 2</button></a>
</body>
</html>
